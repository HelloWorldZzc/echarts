<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;" id="test1"></div>
<div style="width: 600px;height: 600px;" id="test2"></div>
</body>
<script>
  /*
  * 全局 echarts 对象是引入 echarts.js 文件之后就可以直接使用的
  * 常见的有 echarts.init----> 初始化echarts实例对象
  * echarts.registerTheme--->注册主题 只有被注册过的主题，才能被使用
  * echarts.registerMap--->注册地图，在13 基础地图中有展示
  * echarts.connect---->一个页面能有多个图标，使用connect能关联多个图标
  * 试用的范围例：保存图片的自动拼接，刷新按钮，重置按钮，提示框的联动，图例选择，数据范围修改等...
  * */
  let myChart = echarts.init(document.getElementById("test1"))
  let x_data=['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let y_data=[88, 92, 63, 77, 94, 80, 72, 86]
  let option = {
    xAxis:{
      type:"category",
      data:x_data
    },
    yAxis: {
      type:"value"
    },
    series:[
      {
        name:"语文",
        type:"bar",
        data:y_data,
        label:{
          show:true, //是否显示
          rotate:1,//旋转的角度
          position:"top"
        },
      },

    ],
    toolbox:{
      feature:{
        saveAsImage:{},//导出图片
        dataView: {}, // 数据视图
        restore: {}, // 重置
      }
    }

  }
  myChart.setOption(option)

  let myChart2 = echarts.init(document.getElementById("test2"))
  let x_data_2=['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let y_data_2=[880, 920, 630, 770, 940, 800, 720, 860]
  let option_2 = {
    xAxis:{
      type:"category",
      data:x_data_2
    },
    yAxis: {
      type:"value"
    },
    series:[
      {
        name:"总分",
        type:"line",
        data:y_data_2,
        label:{
          show:true, //是否显示
          rotate:1,//旋转的角度
          position:"top"
        },
      }
    ]
  }
  myChart2.setOption(option_2)
  echarts.connect([myChart,myChart2])
</script>

</html>
