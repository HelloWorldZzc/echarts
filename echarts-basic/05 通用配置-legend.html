<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  let x_data = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let y_data = [88, 92, 63, 77, 94, 80, 72, 86]
  let z_data= [93, 60, 61, 62, 85, 79, 92, 30]
  let option = {
    xAxis: {
      type: "category",//表明x轴为类目轴
      data: x_data
    },
    yAxis: {
      type: "value"//表明y轴为数据轴
    },
    label:{
      show:true, //是否显示
      rotate:1,//旋转的角度
      position:"top"
    },
    //数据的配置，里面是一个数组，里面包含着多个对象
    series: [
      {
        name: "语文",
        type: "bar",
        data: y_data,
      },{
      name:"数学",
        type:"bar",
        data:z_data
      }
    ],
    //  通用配置-legend
    // 图例, 图例中的data数据来源于series中每个对象的name, 图例可以帮助我们对图表进行筛选
    legend:{
      data:["语文","数学"]
    }
  }
  myChart.setOption(option)
</script>

</html>
