<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  let x_data=['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let y_data=[88, 92, 63, 77, 94, 80, 72, 86]
  let option = {
    //控制区域缩放效果的实现
    dataZoom:[
      {
        type:"slider",// 缩放的类型  slide代表滑块  inside代表依靠鼠标滚轮
        //xAxisIndex :设置缩放组件控制的是哪个 x 轴, 一般写0即可
        xAxisIndex: 0
      },
      {
        type: 'slider',
        yAxisIndex: 0,
        start: 0, // 渲染完成后, 数据筛选的初始值, 百分比
        end: 80 // 渲染完成后, 数据筛选的结束值, 百分比
      }
    ],
    //坐标轴容器
    grid:{
      show:true,
      // borderWidth: 10, // 边框的宽度
      // borderColor: 'red', // 边框的颜色
      // left: 120, // 边框的位置
      top: 120,
      // width: 300, // 边框的大小
      // height: 150
    },
    xAxis:{
      type:"category",
      data:x_data,
      // position: "top" //控制坐标轴的位置
    },
    yAxis: {
      type:"value",
      //position: "right" //控制坐标轴的位置
    },
    series:[
      {
        name:"语文",
        type:"bar",
        data:y_data,
        label:{
          show:true, //是否显示
          rotate:1,//旋转的角度
          position:"top"
        },
        barWidth:"30%"
      }
    ]
  }
  myChart.setOption(option)
</script>

</html>
