<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 300px;height: 300px;"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  // 设置每个维度的最高分
  let dataMax = [
    {
      name: '易用性',
      max: 100
    },
    {
      name: '功能',
      max: 100
    },
    {
      name: '拍照',
      max: 100
    },
    {
      name: '跑分',
      max: 100
    },
    {
      name: '续航',
      max: 100
    }
  ]

  let option = {
    radar: {
      indicator: dataMax, // 配置各个维度的最大值
      shape: 'polygon', // 配置雷达图最外层的图形 circle polygon
      // axisLine: {
      //   show: true
      // }

    },
    series:[
      {
        type:"radar",//说明此时的图是一个雷达图
        label:{
          show:true, //显示数值
          //tip：formatter属于工具提示中的一部分，同样的也是通用配置
          formatter:function (arg){
            // console.log(arg)
            return arg.value
          }
        },
        areaStyle: {},
        data:[
          {
            name:"华为",
            value: [80, 90, 80, 82, 90]
          },
          {
            name:"小米",
            value: [70, 82, 75, 70, 78]
          }
        ]
      }
    ],

  }
  myChart.setOption(option)
</script>

</html>
