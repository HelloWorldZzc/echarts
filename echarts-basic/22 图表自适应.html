<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<!--没有指定宽度 默认为body大小-->
<div style="height:400px;border: 1px solid red"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  let xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
  let option = {
    xAxis: {
      type: 'category',
      data: xDataArr
    },
    yAxis: {
      type: 'value'
    },
    series: [
      {
        type: 'bar',
        data: yDataArr,
      }
      ]
  }
  // 图像自适应的体现 随着窗口大小的变化，会调用这个函数
  window.onresize=function (){
    myChart.resize()
  }
  myChart.setOption(option)
</script>

</html>
