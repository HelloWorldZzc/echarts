<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  let pieData = [
    {
      name: '淘宝',
      value: 11231
    },
    {
      name: '京东',
      value: 22673
    },
    {
      name: '唯品会',
      value: 6123
    },
    {
      name: '1号店',
      value: 8989
    },
    {
      name: '聚美优品',
      value: 6700
    }
  ]
  let option = {
  //  饼状图不需要x,y，直接使用series即可

    series:[
      {
        type:"pie",
        data:pieData,
      }
    ]
  }
  myChart.setOption(option)
</script>

</html>
