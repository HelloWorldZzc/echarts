<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./lib/echarts.js"></script>
</head>
<body>
<div style="width: 600px;height: 600px;"></div>
</body>
<script>
  let myChart = echarts.init(document.querySelector("div"))
  let x_data = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
  let y_data = [88, 92, 63, 77, 94, 80, 72, 86]
  let option = {
    xAxis: {
      type: "category",//表明x轴为类目轴
      data: x_data
    },
    yAxis: {
      type: "value"//表明y轴为数据轴
    },
    //数据的配置，里面是一个数组，里面包含着多个对象
    series: [
      {
        name: "语文",
        type: "bar",
        data: y_data,
      }
    ],
  //  通用配置-工具箱-工具箱按钮
    toolbox:{
      feature:{
        saveAsImage:{},//导出图片
        dataView: {}, // 数据视图
        restore: {}, // 重置
        dataZoom: {}, // 区域缩放
        //动态列表的切换
        magicType:{
          type:["bar","line"]
        }
      }
    }
  }
  myChart.setOption(option)
</script>

</html>
